<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		td{
			padding: 5px;
			border: 1px solid black;
			border-radius: 10px;
			box-shadow: 5px 5px 5px grey;
		}
		table{
			border-spacing: 10px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Row 1, Col 1</td>
			<td>Row 1, Col 2</td>
			<td>Row 1, Col 3</td>
		</tr>
		<tr>
			<td>Row 2, Col 1</td>
			<td>Row 2, Col 2</td>
			<td>Row 2, Col 3</td>
		</tr>
	</table>

</body>
</html>
