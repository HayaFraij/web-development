<!DOCTYPE html>
<html>
<head>
	<title>Exercise #3: Subscribtion form</title>
</head>
<body>
	<form>
		 <fieldset>
  			
		  <legend>Personal details </legend>

		  First Name<input type="text"><br>

		  Last Name<input type="text"><br>

		  Email<input type="email"><br>

		  Gender:<input type="radio" name="gender"> Male
		  <input type="radio" name="gender"> Female
		 
		</fieldset>

		<fieldset>
		  <legend>Magazines </legend>
		  <input type="checkbox">Stavanger Aftenblad<br>
		  <input type="checkbox">Teknisk Ukeblad<br>
		  <input type="checkbox">Se og Hor<br>
		  <input type="checkbox">Familien
		</fieldset>

		<fieldset>
		  <legend>Subscription</legend>

		  <p style="display: inline;">Period:</p>
		  <select>
			<option>6 monthes</option>
			<option>12 monthes</option>
			<option>18 monthes</option>
			<option>24 monthes</option>
		  </select>
		</fieldset>
		
		  <button style="display: block;" type="Subscription">Subscribe</button>

	</form>

</body>
</html>
