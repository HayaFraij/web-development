<!DOCTYPE html>
<html>
<head>
	<title>Exercise #2: Subscribtion form</title>
</head>
<body>
	<form>
		<h3>Personal details </h3>
		<p style="display: inline;">First Name</p>
		<input type="text"><br>

		<p style="display: inline;">Last Name</p>
		<input type="text"><br>

		<p style="display: inline;">Email</p>
		<input type="email"><br>

		<p style="display: inline;">Gender:</p>
		<input type="radio" name="gender"> Male
		<input type="radio" name="gender"> Female 

		<h3>Magazines </h3>
		<input type="checkbox">Stavanger Aftenblad<br>
		<input type="checkbox">Teknisk Ukeblad<br>
		<input type="checkbox">Se og Hor<br>
		<input type="checkbox">Familien

		<h3>Subscription</h3>

		<p style="display: inline;">Period:</p>
		<select>
			<option>6 monthes</option>
			<option>12 monthes</option>
			<option>18 monthes</option>
			<option>24 monthes</option>
		</select>
		<button style="display: block;" type="Subscription">Subscribe</button>
	</form>


</body>
</html>
